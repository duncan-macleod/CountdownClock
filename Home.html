<html ng-app='countdown'>
	<head>
		<title>Countdown!</title>
		<link rel="stylesheet" type="text/css" href="clock.css">
		<link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-2.0.1/jasmine_favicon.png">
		<link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-2.0.1/jasmine.css"> 

		<script type="text/javascript" src="jasmine/lib/jasmine-2.0.1/jasmine.js"></script>
		<script type="text/javascript" src="jasmine/lib/jasmine-2.0.1/jasmine-html.js"></script>
		<script type="text/javascript" src="jasmine/lib/jasmine-2.0.1/boot.js"></script>
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="https://code.angularjs.org/1.2.21/angular-mocks.js"></script>
		
		<script type="text/javascript" src="timecontroller.js"></script>
		<!-- When I leave this in, my application breaks and also i cant get it to create an instance of the controller -->
		<!-- <script type="text/javascript" src="spec.js"></script>-->
	</head>

	<body>		
		<div class="time" ng-controller="TimeController as timer">
			<form id="timeinput" ng-hide="timer.counting">
				<input  name="time" ng-class = "{error : !timer.isValid()}" type="int" ng-model="timer.currentTime" placeholder="input a number 1 - 20"/>
				<div class = "error small" ng-hide="timer.isValid()">value must be an integer between {{timer.min}} and {{timer.max}}</div>
				<button ng-hide="timer.counting" ng-click="timer.start_countdown()">Start</button>
			</form>
			<div class="currentTime" ng-hide="!timer.counting"  ng-style="timer.customStyle.style" >{{timer.currentTime}}</div>
			<button ng-hide="!timer.counting" ng-click="timer.stop_countdown()">Stop</button>
		</div>
	</body>
</html>
